apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: challenge-2
  name: challenge-2-web-service-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-python
  template:
    metadata:
      labels:
        app: web-python
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: web
          image: arboledaalejandro/web-challenge-2:6.0.0
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 1000
