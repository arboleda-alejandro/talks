---
apiVersion: v1
kind: Namespace
metadata:
  name: challenge-4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: challenge-4
  name: challenge-4-web-service-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-python
  template:
    metadata:
      labels:
        app: web-python
    spec:
      nodeName: ip-10-0-17-48.ec2.internal
      containers:
        - name: web
          image: arboledaalejandro/web-challenge-2:6.0.0
          ports:
            - containerPort: 80
          securityContext:
            seccompProfile:
              type: Localhost
              localhostProfile: myseccompprofile.json
            runAsUser: 0
